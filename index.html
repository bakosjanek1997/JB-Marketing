    <script>
      // Safe config initialization
      window.onload = function() {
        if (window.tailwind) {
          window.tailwind.config = {
            darkMode: 'class',
            theme: {
              extend: {
                colors: {
                  primary: {
                    DEFAULT: '#0ea5e9', // Sky 500

                  secondary: {

    <style>
      html { scroll-behavior: smooth; }

      ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>

    <!-- Error Handler for Blank Screen Debugging -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        document.body.innerHTML = '<div style="color:red; padding:20px; font-family:monospace; background:#fff; z-index:9999; position:relative;"><h1>Application Error</h1><p>' + message + '</p><p>Source: ' + source + ':' + lineno + '</p></div>';
        console.error("Global Error:", error);
      };
    </script>
